# https://taskfile.dev
version: '3'

tasks:
  tidy:
    cmds:
      - go mod tidy
    silent: true

  dev:
    desc: "Start liveâ€‘reloading dev server (rebuild on change to main.go)"
    deps: [tidy]
    cmds:
      - go tool air # Air will watch *.go by default, thus including main.go
    interactive: true
  lint:
    desc: Run golangci-lint on the codebase
    cmds:
      - golangci-lint run ./...
