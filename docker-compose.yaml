services:
  lsget:
    build: .
    container_name: lsget
    volumes:
      - ./files:/data
      - ./logs:/logs
    restart: unless-stopped
    environment:
      # Configuration via environment variables (with defaults)
      - LSGET_ADDR=${LSGET_ADDR:-0.0.0.0:8080}
      - LSGET_DIR=${LSGET_DIR:-/data}
      - LSGET_LOGFILE=${LSGET_LOGFILE:-/logs/access.log}
      - LSGET_CATMAX=${LSGET_CATMAX:-4096}
      - LSGET_BASEURL=${LSGET_BASEURL:?SERVICE_URL_LSGET}
      - LSGET_SITEMAP=${LSGET_SITEMAP:-0}
      - LSGET_PID=${LSGET_PID:-}
      # Optional: Service discovery
      - SERVICE_URL_LSGET_8080
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://127.0.0.1:8080'
      interval: 2s
      timeout: 10s
      retries: 15

